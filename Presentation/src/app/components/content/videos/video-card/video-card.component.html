<a routerLink="/play-video" (click)="storeVideo()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{video?.title}}</mat-card-title>
            <mat-card-subtitle>{{video?.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="video?.miniatureUrl" alt="Photo of a Shiba Inu TODO:">
    </mat-card>
</a>
